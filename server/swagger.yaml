paths:
  "/auth/register":
    post:
      description: create a new account
      tags: [Auth]
      requestBody:
        content:
          "application/json":
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: sahadat hosen
                credential:
                  type: string
                  format: email
                  example: hossantopu@gmail.com
                password:
                  type: string
                  format: password
                  example: pass1111
              required: [username, credential, password]
      responses:
        "201":
          description: Registration received. Please check your email for the verification OTP.
          content:
            "application/json":
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 201
                  message:
                    type: string
                    example: Registration received. Please check your email for the verification OTP.
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        example: "/auth/register"
                      verifyRegisterOtp:
                        type: string
                        example: "/auth/verifyRegisterOtp"
        "400":
          $ref: "#/components/responses/400"
        "404":
          $ref: "#/components/responses/404"
        "500":
          "$ref": "#/components/responses/500"
  "/auth/verifyRegisterOtp":
    post:
      description: Verify Account with otp
      tags: [Auth]
      requestBody:
        content:
          "application/json":
            schema:
              type: object
              properties:
                credential:
                  type: string
                  format: email
                  example: hossantopu@gmail.com
                otp:
                  type: string
                  example: 123456
              required: [username, otp]
      responses:
        "200":
          description: Email verified successfully. You are now logged in.
          content:
            "application/json":
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 200
                  message:
                    type: string
                    example: Email verified successfully. You are now logged in.
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        example: "/auth/verifyRegisterOtp"
                      login:
                        type: string
                        example: "/auth/login"
        "400":
          $ref: "#/components/responses/400"
        "404":
          $ref: "#/components/responses/404"
        "500":
          "$ref": "#/components/responses/500"
  "/auth/login":
    post:
      description: Log in to existing account
      tags: [Auth]
      requestBody:
        content:
          "application/json":
            schema:
              type: object
              properties:
                credential:
                  type: string
                  format: email
                  example: hossantopu@gmail.com
                password:
                  type: string
                  format: password
                  example: pass1111
              required: [credential, password]
