              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 201
                  message:
                    type: string
                    example: category created successfully.
                  data:
                    allOf:
                      - type: object
                        properties:
                          id:
                            type: integer
                            format: int32
                            example: 64fa38cce9a2d7f123456789
                          name:
                            type: string
                            example: T-Shirt
                        required: [id, name]
