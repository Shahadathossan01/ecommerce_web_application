                  example: "T-Shirt"
                mrp:
                  type: number
                  format: float
                  example: 500
                selling_price:
                  type: number
                  format: float
                  example: 450
                discount:
                  type: number
                  format: float
                  example: 10
                description:
                  type: string
                  example: "Comfortable cotton T-shirt"
                image:
